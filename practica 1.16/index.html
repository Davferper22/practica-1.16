<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita sip/gva</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cita Previa - Identificación de la persona solicitante</h1>

        <div class="header">
            <img src="generalitat.png" alt="Generalitat Valenciana">
        </div>

        <div class="section">
            <h2>A DATOS DE LA PERSONA SOLICITANTE</h2>
            <p>Introduzca su número de tarjeta SIP y su fecha de nacimiento:</p>

            <form>
                <label for="sip">Número SIP:</label>
                <input type="text" id="sip" name="sip" required>

                <label for="dia">Día:</label>
                <input type="number" id="dia" name="dia" min="1" max="31" required>

                <label for="mes">Mes:</label>
                <input type="number" id="mes" name="mes" min="1" max="12" required>

                <label for="ano">Año:</label>
                <input type="number" id="ano" name="ano" min="1900" max="2025" required>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="examples">
            <img src="imagen sip.PNG" alt="imagen">
           
        </div>
    </div>
</body>
</html>
